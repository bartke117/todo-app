{% extends "todo_app/main.html" %}
{% block content%}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Go back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Delete this task? {{task}}</p>
        <input class="button" type="submit" value="Delete"/>
    </form>
</div>

{% comment %} <a href="{% url 'tasks' %}">Go back</a> {% endcomment %}


{% endblock content%}
