{% extends "todo_app/main.html" %}
{% block content%}

<div class="header-bar">
    <h1>Sign In</h1>
</div>

<div class="card-body">
    <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Login">
    </form>
    <a style="color:#007EBD;" href="{% url 'register' %}">Sign Up</a>
</div>




{% endblock content%}
